<body>
	<div id="header"></div>
	<div class="menu-container">
		<div id="menu"></div>

	<div id="background"></div>
	<script src="script/data/menu.json" type="text/javascript"></script>
    <script src="script/jquery.js" type="text/javascript"></script>
	<script src="script/three.js"></script>

    <script>
	var sky = {
		header: ""	
	}
	</script>
    <script src="script/site.js" type="text/javascript"></script>

	<script>
		var camera, tick = 0,
			scene, renderer, clock = new THREE.Clock(),
			controls, container,
			options, spawnerOptions, particleSystem;

		var stats;

		init();
		animate();

		function init() {

			//

			container = document.getElementById( 'background' );

			camera = new THREE.PerspectiveCamera( 28, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.z = 100;
			
			var texture = new THREE.TextureLoader().load( "images/crystalaltar.png" );
			texture.wrapS = THREE.ClampToEdgeWrapping;
			texture.wrapT = THREE.ClampToEdgeWrapping;
			texture.repeat.set( 1, 1 );
			scene = new THREE.Scene();
			scene.background = texture;

			// The GPU Particle system extends THREE.Object3D, and so you can use it
			// as you would any other scene graph component.	Particle positions will be
			// relative to the position of the particle system, but you will probably only need one
			// system for your whole scene

			particleSystem = new THREE.GPUParticleSystem( {
				maxParticles: 250000
			} );

			scene.add(Â particleSystem );

			// options passed during each spawned

			options = {
				position: new THREE.Vector3(),
				positionRandomness: 1.5,
				velocity: new THREE.Vector3(),
				velocityRandomness: 3,
				color: 0xaa88ff,
				colorRandomness: 1,
				turbulence: 1,
				lifetime: 1,
				size: 20,
				sizeRandomness: 1
			};

			spawnerOptions = {
				spawnRate: 2000,
				horizontalSpeed: 1.5,
				verticalSpeed: 1.33,
				timeScale: 1
			};

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );

			controls = new THREE.TrackballControls( camera, renderer.domElement );
			controls.rotateSpeed = 0;
			controls.zoomSpeed = 0;
			controls.panSpeed = 0;
			controls.dynamicDampingFactor = 0;

			window.addEventListener( 'resize', onWindowResize, false );

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			controls.update();

			var delta = clock.getDelta() * spawnerOptions.timeScale;

			tick += delta;

			if ( tick < 0 ) tick = 0;

			if ( delta > 0 ) {

				options.position.x = Math.sin( tick * spawnerOptions.horizontalSpeed ) * 20;
				options.position.y = Math.sin( tick * spawnerOptions.verticalSpeed ) * 10;
				options.position.z = Math.sin( tick * spawnerOptions.horizontalSpeed + spawnerOptions.verticalSpeed ) * 5;

				for ( var x = 0; x < spawnerOptions.spawnRate * delta; x ++ ) {

					// Yep, that's really it.	Spawning particles is super cheap, and once you spawn them, the rest of
					// their lifecycle is handled entirely on the GPU, driven by a time uniform updated below

					particleSystem.spawnParticle( options );

				}

			}

			particleSystem.update( tick );

			render();

			stats.update();

		}

		function render() {

			renderer.render( scene, camera );

		}

	</script>
</body>
